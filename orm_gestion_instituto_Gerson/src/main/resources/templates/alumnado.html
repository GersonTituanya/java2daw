<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
</head>
<body>

<div th:if="${alumnos.isEmpty()}">No hay usuarios en la lista</div>

<table th:if="${not alumnos.isEmpty()}">
    <thead>
    <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Primer Apellido</th>
        <th>Segundo Apellido</th>
        <th>NIA</th>
        <th>Telefono</th>
        <th>Modulos</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="alumno: ${alumnos}">
        <td th:text="${alumno.getId()}"></td>
        <td th:text="${alumno.getNombre()}"></td>
        <td th:text="${alumno.getPrimer_apellido()}"></td>
        <td th:text="${alumno.getSegundo_apellido()}"></td>
        <td th:text="${alumno.getNia()}"></td>
        <td th:text="${alumno.getTelefono()}"></td>
        <td >[]</td>
    </tr>
    </tbody>
</table>
<a href="http://localhost:8080/examen/index">Volver</a>
</body>
</html>
